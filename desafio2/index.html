<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5, podemos inseriros elementos da lista a seguir. Para tal passe sobre os termos que estão em baixo e saberas onde e quando o podes utilizar.
    </p>
    <ul>
        <li type="square"><abbr title="Usa a tag &lt;p>">Parágrafos</abbr>
        <li type="square"><abbr title="Usa as tags &lt;h1>...&lt;h6>">Títulos</abbr>
        <li type="square"><abbr title="Usa a tag &lt;img>">Imagens</abbr>
        <li type="square"><abbr title="Usa a tag &lt;abbr>">Abreviações</abbr>
        <li type="square"><abbr title="Usa a tag &lt;code>">Códigos-fonte</abbr>
        <li type="square"><abbr title="Usa a tag &lt;ol> seguido de um &lt;li>">Listas numeradas</abbr>
        <li type="square"><abbr title="Usa a tag &lt;ul> seguido de um &lt;li>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
