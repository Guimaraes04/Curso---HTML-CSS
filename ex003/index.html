<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-5.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Introduzir uma imagem:</h1>
    <p>Vê a seguinte imagem.</p>
    <img src="html-logo150.png" alt="Logo HTML5">

    <p>Podemos também selecionar uma imagem que esteja numa sub-pasta:</p>
    <img src="imagens/css-logo100.png" alt="Logo CSS3">
    
    <p>Podemos exportar um link de uma imagem da internet e usá-lo diretamente aqui</p>
    <img src="https://themightyprogrammer.dev/post/javascript.png" alt="Logo JavaScript">
</body>
</html>
