<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        * { /*Configurações globais*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(135deg, #8709F9 13%, #C304E8, #FC02D7, #FD01AF, #FD0A6A, #FE3219, #FD6602, #FE8D04, #FDAF00, #FDC200);
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Gradientes</h1>
</body>
</html>
