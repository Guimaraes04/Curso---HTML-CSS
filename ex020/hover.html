<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        div > p { /*Esconder o p que esta dentro do div*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
            width: 210px;
        }

        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        Passe o mouse aqui
        <p>RICCCCCZAAAAAOOOOOO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
